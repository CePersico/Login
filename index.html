<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action="home.html" method="post" name="form" onsubmit="return validate()">
        <h1 class="title">Login</h1>
        <label >
            <i class="fa-solid fa-user-large"></i>
            <input type="text" autocomplete='off' placeholder="username" id="username" name="email">
            <div class = 'error' id="email_error">Please fill up your email</div>
        </label>
        
        <label >
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder='password' id="password" name="password">
            <div id="password_error">Please fill up your password</div>
        </label>
        <a href="#" class="link">Forgot your password?</a>

        <button id="button">Login</button>
    </form>
    <!-- <script src="main.js"></script> -->
    <script src="validate.js"></script>
</body>
</html>
